<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Charitable Trust</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <img src="img/mandala-logo.jpg" alt="" id="brand-logo">
        <span id="brand-name"></span>
      </div>
      <button class="header__toggle" type="button" aria-expanded="false" aria-controls="primary-navigation">
        <span class="visually-hidden">Toggle navigation</span>
        <span class="header__toggle-bars" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <nav class="nav" id="primary-navigation"></nav>
      <div class="breadcrumb" id="breadcrumb" aria-label="Current section">
        Home
      </div>
      <button class="donate-btn" id="header-cta"></button>
    </header>

    <section class="hero" id="about">
      <div class="hero__copy">
        <p class="eyebrow" id="hero-eyebrow"></p>
        <h1 id="hero-title"></h1>
        <p id="hero-description"></p>
        <div class="hero__meta" id="hero-meta"></div>
        <div class="hero__actions" id="hero-actions"></div>
      </div>
      <div class="hero__visual" id="hero-visual"></div>
    </section>

    <section class="section stats" id="stats"></section>

    <section class="section" id="programs">
      <div class="section__header">
        <h2 id="programs-heading"></h2>
        <p id="programs-intro"></p>
      </div>
      <div class="grid" id="programs-grid"></div>
    </section>

    <section class="section section--alt" id="objects">
      <div class="section__header">
        <h2 id="objects-heading"></h2>
        <p id="objects-intro"></p>
      </div>
      <div class="objects__list" id="objects-list"></div>
    </section>

    <section class="section" id="trustees">
      <div class="section__header">
        <h2 id="trustees-heading"></h2>
        <p id="trustees-intro"></p>
      </div>
      <div class="trustees__grid" id="trustees-grid"></div>
    </section>

    <section class="section reports" id="transparency">
      <div class="section__header">
        <h2 id="transparency-heading"></h2>
        <p id="transparency-intro"></p>
      </div>
      <div class="reports__grid" id="transparency-grid"></div>
    </section>

    <section class="section section--alt" id="support">
      <div class="section__header">
        <h2 id="support-heading"></h2>
        <p id="support-intro"></p>
      </div>
      <div class="support__grid grid" id="support-grid"></div>
      <div class="support__contact" id="support-contact"></div>
    </section>

    <footer class="footer" id="connect">
      <div class="footer__content">
        <div>
          <h3 id="footer-office-heading"></h3>
          <p id="footer-office"></p>
        </div>
        <div>
          <h3 id="footer-involved-heading"></h3>
          <p id="footer-involved"></p>
        </div>
        <div>
          <h3 id="footer-contact-heading"></h3>
          <p id="footer-contact"></p>
        </div>
      </div>
      <p class="footer__copy" id="footer-copy">&copy; <span id="year"></span> <span id="footer-copy-name"></span>. <span id="footer-copy-legal"></span></p>
    </footer>
  </div>
  <script src="js/content.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
